<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Music CD's</title>
</head>
<body>
    
    <header>
        <h1>Music CDs</h1>
    </header>

    <main>
        <section>
            <article>
                <form id="cdForm">
                    <div>            
                        <label for="txtAuthor">Author:</label>
                        <input type="text" id="txtAuthor" required>
                    </div>
                    <div>            
                        <label for="txtTitle">Title:</label>
                        <input type="text" id="txtTitle" required>
                    </div>
                    <div>            
                        <label for="txtYear">Year:</label>
                        <input type="number" id="txtYear" required>
                    </div>
                    <div>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </article>
<div></div>
            <article>
                <table id="cdList">
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th></th>
                    </tr>
                </table>
            </article>
        </section>
    </main>



</body>
</html>
